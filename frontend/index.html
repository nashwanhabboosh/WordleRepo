<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Puzzle Solver</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Word Puzzle Solver</h1>
    <form>
      <label for="letters">Enter the letters:</label>
      <input type="text" id="letters" name="letters">
      <br>
      <label for="pattern">Enter the pattern:</label>
      <input type="text" id="pattern" name="pattern">
      <br>
      <input type="submit" value="Solve">
    </form>
    <div id="results"></div>
  </body>
</html>
